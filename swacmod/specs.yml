###############################################################################
#                   YAML Specification file for SWAcMod
#
#  Every parameter in the root object can have 4 attributes:
#  1) "required":    boolean, if true the parameter is required, otherwise it's
#                    optional
#  2) "alt_format":  list of alternative formats accepted for that parameter
#                    (can be [yml], [csv] or both)
#  3) "type":        hierarchical list of python types
#                    (e.g. [dict, str] means "dictionary of strings")
#  4) "constraints": list of values that the parameter is allowed to have
#
###############################################################################


#####################
# Global parameters #
#####################

run_name:
    required: true
    type:
        - !!python/name:str

num_nodes:
    required: true
    type:
        - !!python/name:int

node_areas:
    required: true
    alt_format: [yml, csv]
    type:
        - !!python/name:dict
        - !!python/name:float

start_date:
    required: true
    type:
        - !!python/name:datetime.datetime

time_periods:
    required: true
    alt_format: [yml, csv]
    type:
        - !!python/name:list
        - !!python/name:list
        - !!python/name:int

num_cores:
    required: false
    type:
        - !!python/name:int

output_recharge:
    required: false
    type:
        - !!python/name:bool

output_individual:
    required: false
    type:
        - !!python/name:set
        - !!python/name:int

irchcb:
    required: false
    type:
        - !!python/name:int

nodes_per_line:
    required: false
    type:
        - !!python/name:int

output_fac:
    required: false
    type:
        - !!python/name:float

spatial_output_date:
    required: false
    type:
        - !!python/name:datetime.datetime

