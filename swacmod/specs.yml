###############################################################################
#                   YAML Specification file for SWAcMod
#
#  Every parameter in the root object can have 4 attributes here:
#  1) "required":   boolean, if true the parameter is required, otherwise it's
#                   optional
#  2) "default":    value in case an optional parameter is not specified
#  3) "alt_format": list of alternative formats accepted for that parameter
#                   (yml, csv)
#  4) "type":       hierarchical list of python types
#                   (e.g. [dict, str] means "dictionary of strings")
#
###############################################################################


#########
# Paths #
#########

run_name:
    required: true
    type:
        - !!python/name:str

log_file:
    required: false
    default: "{run_name}.log"
    type:
        -!!python/name:str


#####################
# Global parameters #
#####################

num_nodes:
    required: true
    type:
        - !!python/name:int

start_date:
    required: true
    type:
        - !!python/name:datetime.datetime

time_periods:
    required: true
    alt_format: [yml, csv]
    type:
        - !!python/name:dict
        - !!python/name:list
        - !!python/name:int


###############
# Time series #
###############

